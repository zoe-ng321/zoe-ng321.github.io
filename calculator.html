<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>


</head>
<body>
	<header class="container">
		<div class="row">
			<h1 class="row-sm-8">Zoe Ng</h1>
			<nav class="row-sm-4">
				<p><a href="./index.html">Home</a></p>
				<p><a href="./aboutme.html">About Me</a></p>
				<p><a href="./projects.html">Projects</a></p>
			</nav>
		</div>
	</header>
	
	<div class="calculator">
		<div id="display"></div>
		<div class="operator">
			<a>+</a>
			<a>-</a>
			<a>*</a>
			<a>/</a>
			<a id="equal">=</a>
		</div>
		<div class="number">
			<a>7</a>
			<a>8</a>
			<a>9</a>
			<a>4</a>
			<a>5</a>
			<a>6</a>
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<a id="negative">-</a>
			<a>0</a>
			<a id="decimal">.</a>
			<a id="clear">C</a>
		</div>
	</div>
	
	<footer class="container">
		<div class="row">
			<p class="row-sm-4">&copy; 2017 Zoe Ng</p>
			<ul class="row-sm-8">
				<li class="row-sm-1"><a href="https://www.linkedin.com/in/zoe-ng-119ba811b/"><img src="./In-2C-34px-R.png"></a></li>
				<li class="row-sm-1"><a href="https://github.com/zoe-ng321"><img src="./GitHub-Mark-32px.png"></a></li>
			</ul>
		</div>
	</footer>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="./script.js"></script>

</html>
